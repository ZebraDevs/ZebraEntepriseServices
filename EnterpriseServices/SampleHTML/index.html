<html>
	<head>
	<style>
		h1 { 
			height: 50px; 
			width: 100%; 
			margin: 10px 10px -10px 10px; 
			display: block; 
			background: #FFFFFF; 
			color: #000000; 
			font: 400 42px Arial;
			text-align: center;
			}
		h2 { 
			height: auto;
			width: fit-content;
			margin: 10px 10px 0px 10px;
			display: block;
			color: #000000;
			font: 400 25px Arial;
			text-align: center;
			}
		.printbuttonsC1 {
			width: auto;
			margin: 10px 10px 10px 10px; 
			height: 50px;
			font-size: 95%;
			display: inline-flex;
			font: 400 25px Arial;
		}
		.printHRef {
			width: auto;
			margin: 0px 0px 10px 10px;
			font-size: 100%;
			-webkit-appearance: button;
			text-decoration: none;
			color: black;
			padding: 9px 6px 9px 6px;
			text-align: center;
			border-width: 2px;
			border-style: outset;
			font: 400 25px Arial;
			display: inline-flex;
		}
		.pageBlock {
			background: #e9eaee;
			/*border: 2px solid #ffffff;*/
			margin: 10px;
			-webkit-box-shadow: 1px 2px 6px rgba(0,0,0, 0.5);
			padding: 2px;
		}
		.separator {
			    width: 99%;
		}
	</style>
	</head>
	<body>
	<h1>Print From Browser Service Playground</h1>
			<div class="pageBlock">
				<h2>Print with Rest Web Service (recommended)</h2>
				<hr class="separator"></hr>
				<button onclick="connectToPrinterRestWsFetch();" class="printbuttonsC1">Connect Printer : Fetch</button>
				<hr class="separator"></hr>
				<button onclick="printZPLRestWsWindowOpen();" class="printbuttonsC1">Print ZPL: Window.Open</button>
				<button onclick="printZPLRestWsWindowOpenBase64();" class="printbuttonsC1">Print ZPL (b64): Window.Open</button>
				<hr class="separator"></hr>
				<button onclick="printZPLRestWsXMLHttpRequest();" class="printbuttonsC1">Print ZPL: XMLHttpRequest</button>
				<hr class="separator"></hr>
				<button onclick="printZPLRestWsFetch();" class="printbuttonsC1">Print ZPL: Fetch</button>
				<button onclick="printZPLRestWsFetchBase64Variables();" class="printbuttonsC1">Print ZPL(b64+vars): Fetch</button>
				<hr class="separator"></hr>
				<button onclick="linePrintRestWsFetchBase64();" class="printbuttonsC1">LinePrint(b64): Fetch</button>
				<hr class="separator"></hr>
				<button onclick="unselectPrinterRestWsXMLHttpRequest();" class="printbuttonsC1">UnselectPrinter: Fetch</button>
				<hr class="separator"></hr>
				<a href="http://"+ destIP + ":8080/?command=printzpl&template=^XA^FO10,10^ADN,300,70^FDTEST^FS^XZ"	class="printHRef">Print ZPL: REST WS: HRef</a>
			</div>
			<div class="pageBlock">
				<h2>Rest Web Service responses</h2>
				<hr class="separator"></hr>
				<div class="pageBlock" id="RestWSResponse"></div>
			</div>
			<div class="pageBlock">
				<h2>Print with Intent URLs (not recommended)</h2>
				<hr class="separator"></hr>
				<button onclick="printZPLIntentURLWindowOpen();" class="printbuttonsC1">Print ZPL: Intent URL: Window.Open</button>
			</div>

		<script>
		var destIP = "localhost"; //"127.0.0.1"; // IP address of the device. This can be localhost or 127.0.0.1 if run locally.
		// destIP can be set to a remote IP if you want to test your web page code from a desktop computer
		// in that case, you must enable the "allow external ip" option of the service

		var printerBTMac = "AC3FA4CE7931";
		var printerWIFIMac = "AC3FA4CE7930";

		function connectToPrinterRestWsFetch()
		{
			fetch("http://"+ destIP + ":8080/?command=connect&bluetoothMAC=" + printerBTMac + "&wifiMAC=" + printerWIFIMac)
			.then(response => {	if(response.ok) return response.json();})
			.then(json => document.getElementById("RestWSResponse").innerHTML = "<p>Status : " + json.result + "</p>\n<p>Message : " + json.message + "</p>\n");
		}
		
		function printZPLIntentURLWindowOpen()
		{
			window.open("intent://printzpl/#Intent;scheme=plaintext;package=com.zebra.enterpriseservices;S.template=^XA^FO10,10^ADN,300,70^FDTEST^FS^XZ;S.verbose=true;end");
		}
		
		function printZPLRestWsWindowOpen()
		{
			window.open("http://"+destIP + ":8080/?command=printzpl&template=^XA^FO10,10^ADN,300,70^FDTEST^FS^XZ");
		}
		
		function printZPLRestWsWindowOpenBase64()
		{
			// Let's create a base 64 encoded template with some variable data: %OBJECT% and %ADJECTIVE%
			var templateUTF8Base64 = base64.encode('^XA^FO10,10^ADA,150,40^FDTest ZPL^FS^XZ');
			var uriEncodedTemplate = encodeURIComponent(templateUTF8Base64);
			// Standard charset is optional here because UTF_8 is the default decoding char set.
			window.open("http://"+ destIP + ":8080/?command=printzpl&encoding=base64encoded&standardCharsets=UTF_8&template="+uriEncodedTemplate);
		}
		
		function printZPLRestWsFetch()
		{
			fetch("http://"+ destIP + ":8080/?command=printzpl&template=^XA^FO10,10^ADN,100,70^FDTEST^FS^XZ")
			.then(response => {	if(response.ok) return response.json();})
			.then(json => document.getElementById("RestWSResponse").innerHTML = "<p>Status : " + json.result + "</p>\n<p>Message : " + json.message + "</p>\n");
		}

		
		function linePrintRestWsFetchBase64()
		{
			var uriEncodedBase64EncodedLine = encodeURIComponent("//5UAGgAaQBzACAAaQBzACAAbQB5ACAAdABlAHgAdAANAAoAVABvACAAcAByAGkAbgB0AA0ACgBFAG4AYwBvAGQAZQBkACAAaQBuACAAYgBhAHMAZQA2ADQADQAKAFcAaQB0AGgAIABjAGEAcgByAGkAYQBnAGUAIAByAGUAdAB1AHIAbgBzAA0ACgANAAoA");
			fetch("http://"+ destIP + ":8080/?command=printsingleline&encoding=base64encoded&standardCharsets=UTF_16&text="+uriEncodedBase64EncodedLine)
			.then(response => {	if(response.ok) return response.json();})
			.then(json => document.getElementById("RestWSResponse").innerHTML = "<p>Status : " + json.result + "</p>\n<p>Message : " + json.message + "</p>\n");
		}
	
		
		function unselectPrinterRestWsXMLHttpRequest()
		{
			var xhr = new XMLHttpRequest();
			var encodedCommand = encodeURIComponent("unselect");
			xhr.open("GET", "http://"+ destIP + ":8080/?command="+ encodedCommand, true);
			xhr.onreadystatechange = function (oEvent) {  
				if (xhr.readyState === XMLHttpRequest.DONE) {  
					if (xhr.status === 200) {  
					  console.log(xhr.responseText);
					  document.getElementById("RestWSResponse").innerHTML = "<p>Success : " + xhr.responseText + "</p>\n";	
					} else {  
					   console.log("Error", xhr.statusText); 
					   document.getElementById("RestWSResponse").innerHTML = "<p>Error : " + xhr.statusText + "</p>\n";					   
					}  
				}  
			}; 
			xhr.send(null);
		}
	
		function printZPLRestWsFetchBase64Variables()
		{
			// Encode template and variable data in base64
			var templateUTF8Base64 = encodeURIComponent(base64.encode('^XA^FO10,10^ADN,20,10^FD%OBJECT% is %ADJECTIVE%^FS^XZ'));
			var variableUTF8Base64 = encodeURIComponent(base64.encode('%OBJECT%:The sky:%ADJECTIVE%:blue.'));
			
			// Fetch first print job
			// Standard charset is optional here because UTF_8 is the default decoding char set.
			fetch("http://"+ destIP + ":8080/?command=printzpl&encoding=base64encoded&standardCharsets=UTF_8&template="+templateUTF8Base64+"&variables="+variableUTF8Base64)
			.then(response => {	if(response.ok) return response.json();})
			.then(json => document.getElementById("RestWSResponse").innerHTML = "<p>Status : " + json.result + "</p>\n<p>Message : " + json.message + "</p>\n");
			
			// Fetch a second print job
			variableUTF8Base64 = base64.encode('%OBJECT%:The rain:%ADJECTIVE%:wet.');
			fetch("http://"+ destIP + ":8080/?command=printzpl&encoding=base64encoded&standardCharsets=UTF_8&template="+templateUTF8Base64+"&variables="+variableUTF8Base64)
			.then(response => {	if(response.ok) return response.json();})
			.then(json => document.getElementById("RestWSResponse").innerHTML = "<p>Status : " + json.result + "</p>\n<p>Message : " + json.message + "</p>\n");			
		}
		
		function printZPLRestWsXMLHttpRequest()
		{
			var xhr = new XMLHttpRequest();
			var encodedCommand = encodeURIComponent("printzpl");
			var encodedTemplate = encodeURIComponent("^XA^FO10,10^ADN,300,70^FDTEST^FS^XZ");
			xhr.open("GET", "http://"+ destIP + ":8080/?command="+ encodedCommand + "&template="+encodedTemplate, true);
			xhr.onreadystatechange = function (oEvent) {  
				if (xhr.readyState === XMLHttpRequest.DONE) {  
					if (xhr.status === 200) {  
					  console.log(xhr.responseText);
					  document.getElementById("RestWSResponse").innerHTML = "<p>Success : " + xhr.responseText + "</p>\n";	
					} else {  
					   console.log("Error", xhr.statusText); 
					   document.getElementById("RestWSResponse").innerHTML = "<p>Error : " + xhr.statusText + "</p>\n";					   
					}  
				}  
			}; 
			xhr.send(null);
		}
